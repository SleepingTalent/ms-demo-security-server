info:
  app:
    name: security-server
    description: Security Service
    version: 1.0.0

server:
  port: 1111
  context-path: /auth

spring:
  application:
    name: security-server
  profiles:
    active: dev

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://10.52.180.29/config-service/
logging:
  config: classpath:log/logback-dev.xml

---

spring:
  profiles: qa
  cloud:
    config:
      uri: http://10.52.180.29/config-service/
logging:
  config: classpath:log/logback-qa.xml

---

spring:
  profiles: prod
  cloud:
    config:
      uri: http://10.52.180.29/config-service/
logging:
  config: classpath:log/logback-prod.xml

---

